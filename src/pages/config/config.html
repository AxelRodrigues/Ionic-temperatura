<ion-header>
  <ion-navbar>
    <ion-title>Configuração</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col width-100>
            <ion-list>
              <form (ngSubmit)="saveForm()">
                <ion-item>
                  <ion-label fixed>
                    Cidade:
                  </ion-label>
                  <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label fixed>
                    Pais:
                  </ion-label>
                  <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
                </ion-item>
                <button ion-button type="submit" block>Salvar alterações</button>
              </form>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
